<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="public/css/bootstrap-5.3.8-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="public/css/index.css" />
    <link rel="stylesheet" href="public/css/hero.css" />
  </head>
  <body>
    <section class="hero">
      <div class="hero-bg">
        <div class="forms-obj-unit obj-1">1</div>
        <div class="forms-obj-unit obj-2"></div>
        <div class="forms-obj-unit obj-3">3</div>

        <div class="bar"></div>
      </div>

      <header class="container-fluid site-header">
        <nav class="navbar navbar-expand-lg rounded-pill fixed-top">
          <div class="container-fluid content-nav">
            <!-- TOGGLER (mobile â†’ offcanvas) -->
            <button
              class="navbar-toggler d-lg-none"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#f1f2eb"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="3" y1="6" x2="21" y2="6" />
                <line x1="3" y1="12" x2="21" y2="12" />
                <line x1="3" y1="18" x2="21" y2="18" />
              </svg>
            </button>

            <!-- LOGO -->
            <a class="navbar-brand mx-auto mx-lg-0" href="#">
              <figure class="logo mb-0">
                <img src="./public/imgs/logo.png" alt="Logo" />
              </figure>
            </a>

            <!-- MENU NORMAL (DESKTOP) -->
            <div class="collapse navbar-collapse d-none d-lg-flex">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" href="#">PROGRAMS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">BLOG & ADVOCACY</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">STORIES</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">CONTACT</a>
                </li>
              </ul>
              <button class="btn-glass">Lorem Ipsum</button>
            </div>
          </div>
        </nav>
        <div
          class="offcanvas offcanvas-start d-lg-none"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>

          <div class="offcanvas-body">
            <ul class="navbar-nav mb-4">
              <li class="nav-item">
                <a class="nav-link active" href="#">PROGRAMS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">BLOG & ADVOCACY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">STORIES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
            </ul>
            <br>
            <button class="btn-glass btn-lg w-100">Lorem Ipsum</button>
          </div>
        </div>
      </header>
    </section>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./public/js/navBars.js"></script>
  <script>
    const navbar = document.querySelector(".navbar");
    const collapse = document.getElementById("navbarSupportedContent");

    collapse.addEventListener("show.bs.collapse", () => {
      navbar.classList.add("no-radius");
    });

    collapse.addEventListener("hidden.bs.collapse", () => {
      navbar.classList.remove("no-radius");
    });
  </script>
</html>
